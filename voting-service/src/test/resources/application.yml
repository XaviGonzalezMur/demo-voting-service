# Spring properties
spring:
  application:
    name: voting-service
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:db
    username: sa
    password:
  h2:
    console.enabled: true # /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      data-locations: classpath:db/data.sql
    mode: always
  freemarker:
    enabled: false
  thymeleaf:
    enabled: false

# Discovery Server Access
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1111/eureka
#    fetch-registry: true
#    register-with-eureka: true
#    enabled: false

# HTTP Server
server:
  port: 2222  # HTTP (Tomcat) port

logging:
  level:
    root: INFO
    com.xgonzalezmur: DEBUG
